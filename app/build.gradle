apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    repositories {
        mavenCentral()
    }

    defaultConfig {
        applicationId "com.wafflestudio.snutt2"
        minSdkVersion 14
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFile getDefaultProguardFile('proguard-android.txt')
            proguardFile 'proguard-common.pro'
            proguardFile 'proguard-crashlytics.pro'
            proguardFile 'proguard-facebook.pro'
            proguardFile 'proguard-gson.pro'
            proguardFile 'proguard-guava.pro'
            proguardFile 'proguard-retrofit.pro'
            proguardFile 'proguard-support-design.pro'
            proguardFile 'proguard-support-v7-appcompat.pro'
        }
    }

    flavorDimensions "mode"
    productFlavors {
        staging {
            applicationIdSuffix ".staging"
            versionCode 14
            versionName "2.1.4"
        }

        live {
            applicationIdSuffix ".live"
            versionCode 5
            versionName "1.0.4"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.appyvet:materialrangebar:1.3'
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'
    compile 'com.github.QuadFlask:colorpicker:0.0.10'
    compile 'com.google.guava:guava:18.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.google.firebase:firebase-messaging:10.0.1'
    compile 'com.google.android.gms:play-services-gcm:10.0.1'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') {
        transitive = true;
    }
}

apply plugin: 'com.google.gms.google-services'