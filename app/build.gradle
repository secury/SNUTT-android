apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    repositories {
        mavenCentral()
    }

    defaultConfig {
        applicationId "com.wafflestudio.snutt_staging"
        manifestPlaceholders = [HOCKEYAPP_APP_ID: "73514f33f932434c80234837a3d9ca6d"]
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 8
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.appyvet:materialrangebar:1.3'
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'
    compile 'com.github.QuadFlask:colorpicker:0.0.10'
    compile 'com.google.guava:guava:18.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.google.firebase:firebase-messaging:10.0.1'
    compile 'com.google.android.gms:play-services-gcm:10.0.1'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
    compile 'net.hockeyapp.android:HockeySDK:4.1.4'
}

apply plugin: 'com.google.gms.google-services'